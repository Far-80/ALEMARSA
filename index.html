<!DOCTYPE html>
<html lang="es">
	<head>
		<meta charset="UTF-8">
		<title>Buona Vita Nutrición</title>
		<link rel="icon" href="favicon.ico" type="image/x-icon">
		<link rel="stylesheet" type="text/css" href="css/reset.css">
		<link rel="stylesheet" type="text/css" href="css/index.css">

	</head>

	<body>
		<header>
			<div class="container">
				<h1 class="titulo">Solicitud de PAGOS</h1>
			</div>
		</header>	
		
		<main>
			<section class="container">
				<table>
					<thead>
						<tr>
							<th>Proveedor</th>
							<th>Fecha</th>
							<th>Numero FC</th>
							<th>Condición de pago</th>
							<th>Prioridad</th>
							<th>Empresa</th>
							<th>Obra</th>
							<th>Estado</th>
						</tr>
					</thead>
					<tbody id="tabla-proveedores">
						<tr class="solicitud-pagos">
							<td class="info-proveedor">ACINDAR SA</td>
							<td class="info-fecha">24/01/2022</td>
							<td class="info-factura">200</td>
							<td class="info-condicion-pago">15 dias</td>
							<td class="info-prioridad">2</td>
							<td class="info-empresa">ALEMARSA SAC</td>
							<td class="info-obra">250 SOECRA</td>
							<td class="info-estado">pendiente de autorizar</td>
						</tr>

						<tr class="solicitud-pagos">
							<td class="info-proveedor">CEMENTO AVELLANEDA</td>
							<td class="info-fecha">24/01/2022</td>
							<td class="info-factura">5032</td>
							<td class="info-condicion-pago">15 dias</td>
							<td class="info-prioridad">0</td>
							<td class="info-empresa">IRUPE SA</td>
							<td class="info-obra">314 arroyo Torres</td>
							<td class="info-estado">Pendiente de pago</td>
						</tr>
					</tbody>
				</table>
			</section>
		</main>

		<section class="container">
			<label for="filtrar-tabla">Filtrar lista:</label>
			<input type="text" name="filtro" id="filtrar-tabla" placeholder="ingrese nombre del proveedor">
			<ul id="mensajes-errores"></ul>
		</section>

		<section class="container">
			<h2 id="titulo-form">Cargar solicitud</h2>

			<form id="form-adicionar">
				<div class="grupo">
					<label for="proveedor">Proveedor:</label>
					<input id="proveedor" name="proveedor" type="text" placeholder="ingrese nombre del proveedor" class="campo">
				</div>
				<div class="grupo">
					<label for="factura">Número de factura:</label>
					<input id="factura" name="factura" type="text" placeholder="digite el numero de factura" class="campo campo-medio">
				</div>
				<div class="grupo">
					<label for="condicionPago">Condición de pago:</label>
					<input id="condicionPago" name="condicionPago" type="text" placeholder="digite la condición de pago" class="campo campo-medio">
				</div>
				<div class="grupo">
					<label for="prioridad">Prioridad:</label>
					<input id="prioridad" type="text" placeholder="digite la prioridad" class="campo campo-medio">
				</div>
				<div class="grupo">
					<label for="empresa">Empresa:</label>
					<input id="empresa" type="text" placeholder="digite la empresa" class="campo campo-medio">
				</div>
				<div class="grupo">
					<label for="obra">Obra:</label>
					<input id="obra" type="text" placeholder="digite nombre de obra" class="campo campo-medio">
				</div>
				<button id="adicionar-proveedor" class="boton bto-principal">CARGAR</button>
			</form>
		</section>

	
		<script src="js/calcular-imc.js"></script>	
		<script src="js/form.js"></script>	
		<script src= "js/eliminar-paciente.js"></script>
		<script src="js/filtrar.js"></script>
		<script src="js/buscar-pacientes.js"></script>
		

	</body>

</html>
